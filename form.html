<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #fff4e6;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            border: 5px double #333;
            padding: 20px;
        }
    </style>
</head>

<body>

    <form action="submit.html" method="GET">
        <p>Contact Us Here!</p>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="num">Contact:</label><br>
        <input type="text" id="num" name="num"><br>
        <label for="mail">e-mail:</label><br>
        <input type="text" id="mail" name="mail"><br>

        <p>How long have you been working on Web Development?</p>
        <input type="radio" id="0-2 yrs" name="yrs" value="0-2 years">
        <label for="0-2 yrs">0-2 years</label><br>
        <input type="radio" id="3-5 yrs" name="yrs" value="3-5 years">
        <label for="3-5 yrs">3-5 years</label><br>
        <input type="radio" id="enhance" name="yrs" value="More than 5 years">
        <label for="enhance">More than 5 years</label><br>
        <p>Preferred mode of lectures</p>
        <input type="radio" id="on" name="mode" value="Online">
        <label for="on">Online</label><br>
        <input type="radio" id="off" name="mode" value="Offline">
        <label for="off">Offline</label><br>
        <input type="radio" id="h" name="mode" value="Hybrid">
        <label for="h">Hybrid</label><br>
        <br>

        <label for="type">Any Suggestions?</label><br>
        <input type="text" id="type" name="type"><br>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
